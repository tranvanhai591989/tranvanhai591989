<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vẽ hình tam giác vuông rỗng</title>
</head>
<body>
<script>
    let h =parseInt(prompt("Nhập chiều cao của tam giác vuông"));
    for(let i=0;i<h;i++){
        for (let j =h;j>i;j--){
            for (let k =0;k<h;k++){
                document.write("&nbsp&nbsp");
            }

            document.write("")
        }

        document.write("<br>")
    }
</script>
</body>
</html>
