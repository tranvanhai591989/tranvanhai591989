<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình kiểm tra trong bảng chữ cái tiếng anh là
        nguyên âm (o,u,i,a,e)hay phụ âm </title>
</head>
<body>
<script>
    let nhap = prompt("Nhập chữ cái bất kì");
    if (nhap =='o' ||nhap =='O' ||nhap =='u' ||nhap =='U' ||nhap =='i' ||nhap =='I' ||nhap =='a' ||nhap =='A' ||nhap =='E' ||nhap =='E' ){
            document.write(nhap +" : là nguyên âm");
    }else {
        document.write(nhap +" :  không phải là nguyên âm");
    }
</script>
</body>
</html>
