<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xây dựng lớp date</title>
</head>
<body>
<script>
    class Date {
        constructor(day,month,year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        getDay (){
            return this.day;
        }
        getMonth (){
            return this.month;
        }
        getYear (){
            return this.year;
        }
        setDay (day){
            this.day = day;
        }
        setMonth (month) {
            this.month = month;
        }
        setYear (year){
            this.year= year;
        }
        setDate(day,month,year){
            this.day=day;
            this.month=month;
            this.year=year;
        }
        toString(){
            return (this.day+"/"+this.month+"/"+ this.year)
        }
    }
let date = new Date (2,2,2007);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day +"/"+ month+"/"+year);

 date.setDate(5,2,1989);
 let a = date.toString();
 alert(a);
</script>
</body>
</html>
