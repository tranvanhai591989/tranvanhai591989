<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in hinh tam giac</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhập số"));
    for (let i = 1; i <= n; i++) {
        for (let k = i; k < n; k++) {
            document.write("&nbsp")
        }
        for (let j = 0; j < i; j++) {
            document.write("*")
        }
        document.write("<br>");
    }

</script>
</body>
</html>
