<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thay thế if của bài 4 thành swicth-case</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập 1 trong 3 số sau : 5 / 0 / -5')) ;
    switch (true) {
        case a>0 :
            alert('1');break;
        case a<0 :
            alert('-1');break;
        case a===0 :
            alert('0');
         break;



    }
</script>
</body>
</html>
