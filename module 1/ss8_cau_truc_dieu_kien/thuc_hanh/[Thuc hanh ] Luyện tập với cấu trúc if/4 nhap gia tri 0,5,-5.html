<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thực thi ct 0,5,-5</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập 1 trong 3số sau 0 / 5/ -5'));
    switch (a) {
        case 0:
            alert(0);
            break;
        case 5:
            alert(5);
            break;
        case -5:
            alert('-5');
            break;
    }

</script>
</body>
</html>
