<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>viết lại cấu trúc if thành sưitch</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập 1 trong 4 số sau 0 / 1 / 2 / 3'));
    switch (a) {
        case 0:
            alert(0);
            break;
        case 1:
            alert(1);
            break;
        case 2:
        case 3:
            alert('2,3');
            break;
    }

</script>
</body>
</html>
