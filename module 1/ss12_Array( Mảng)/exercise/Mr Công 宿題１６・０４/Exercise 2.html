<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính kết quả biểu thức S = 1 +1/(2^3) + 1/(3^3)+...+1/(n^3)</title>
</head>
<body>
<script>
    let n = parseInt(prompt(" In put the n = ?"));
    let kq = 0;
    for (let i = 1; i <= n; i++) {
        let S = 1 / (Math.pow(i, 3));
        kq += S;
    }
    document.write("Với n = " + n + " thì biểu thức S = 1 +1/(2^3) + 1/(3^3)+...+1/(n^3) có kết quả là " + kq)
</script>
</body>
</html>
