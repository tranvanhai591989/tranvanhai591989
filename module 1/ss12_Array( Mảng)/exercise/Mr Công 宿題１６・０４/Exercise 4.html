<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập mảng số nguyên , đếm số lần xuất hiện các phần tử trong đó</title>
</head>
<body>
<script>
    let arr = [15, 12, 15, 23, 46, 16, 26, 15, 61, 12];
    let count = 1;
    for (let i = 0; i < arr.length; i++) {
        for (let j = i+1; j < arr.length ; j++) {
            if (arr[i] === arr[j]) {
                count++;

            }

        }
        document.write(arr[i] + ": " + count + "<br>");
        count=1;
    }

</script>
</body>
</html>
