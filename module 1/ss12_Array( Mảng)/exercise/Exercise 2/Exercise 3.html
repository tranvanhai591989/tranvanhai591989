<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo 1 mảng chứa ký tự . </title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập chiều dài của mảng"));
    let arr = [];
    let i;
    let count = 0;
    for (i = 0; i < a; i++) {
        arr[i] = prompt("Giá trị nằm trong mảng");
    }
    document.write("Mảng có " + a + " ký tự  : " + arr + " <br>");
    for (i = 0; i < a; i++) {
        if (arr[i] % 1 === 0) {
            count++;
        }
    }
    document.write("Trong mảng có " + count + " giá trị số");

</script>
</body>
</html>
