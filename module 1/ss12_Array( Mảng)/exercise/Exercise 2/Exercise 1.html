<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo mảng 2 chiều,phần tử có sẵn. in các phần tử trong mảng. chỉ sử dụng vòng lặp for lồng nhau</title>
</head>
<body>
<script>
    let a=[
        [1,2,1,24],
        [8,11,9,4],
        [7,0,7,27],
        [7,4,28,14],
        [3,10,26,7]
    ]
    for (let i=0 ;i<5;i++){
        document.write("Row " + i + "<br>")
        for (let j=0;j<4;j++){
            document.write(a[i][j]+"<br>");
        }
    }
</script>
</body>
</html>
