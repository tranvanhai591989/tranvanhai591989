<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dictionary</title>
</head>
<body>
<h1>Từ điển Anh - Việt</h1>
<input type="text" id="Search" placeholder="Nhập từ cần tìm">
<input type="button" name="tìm" value="Tìm" onclick="search()">
<script>
    function search() {
        let english = ["studen", "hello", "sorry", "thanks"];
        let vietnamese = ["học sinh", "Xin chào", "Xin lỗi", "Cảm ơn"];
        let a = document.getElementById("Search").value;
        let b = -1;
        for (let i = 0; i < english.length; i++) {
            if (a === english[i]) {
                document.write(vietnamese[i]);
                b = 1;
            }

        }
        if (b === -1) {
            document.write("Không tìm thấy");
        }
    }

</script>

</body>
</html>
