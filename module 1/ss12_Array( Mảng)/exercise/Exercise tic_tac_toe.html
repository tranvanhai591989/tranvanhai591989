<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic tac Toe</title>
</head>
<body>
<h1>Tic tac toe Game</h1>
<script>
    let quantity = parseInt(prompt("Nhập số lượng ô muốn chơi"));
    let caRo= "<table cellpadding='o' width='300'>"
    for (let i = 0; i < quantity; i++) {
        quantity=quantity+"<tr>";
        for (let j=0;j<quantity;j++){
            quantity=quantity+"<td>";
        }quantity=quantity+"</tr>";

    }quantity=quantity+ "</td>";
    document.write(quantity)


</script>
</body>
</html>
