<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số nguyên âm trong chuỗi</title>
</head>
<body>
<script>
    let arr = "-1-a -5 1 5 9 -7 -12 -3 20 40";
    let b = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === "-" && !isNaN(arr[i + 1])) {
            b++
        }
    }
    document.write(  b);
</script>
</body>
</html>
