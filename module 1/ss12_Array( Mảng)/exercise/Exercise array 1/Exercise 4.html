<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo/nhập vào mảng số nguyên và đảo ngược giá trị trong đó</title>
</head>
<body>
<script>
    let arr=[100,1,6,8,4,7,4,11,15,17,19,14,44,77];
    document.write(arr +"<br>");
    let first = 0;
    let last = arr.length-1;
    for (let i=0;i<arr.length;i++){
        if (first<last) {
            let b = arr[first];
            arr[first] = arr[last];
            arr[last] = b;
            first++;
            last--;
        }
    }document.write(arr);
</script>
</body>
</html>
