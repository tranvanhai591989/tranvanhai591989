<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swap the case of each character of a string, upper case to lower and vice versa(Chuyển viết thường thành viết
        hoa và ngược lại</title>
</head>
<body>
<script>
    let str = prompt("Nhập câu vào đây");
    let UPPER = 'ZXCVBNMLKJHGFDSAQWERTYUIOP';
    let LOWER = 'zxcvbnmlkjhgfdsaqwertyuiop';
    let result = [];
    for (let i = 0; i < str.length; i++) {
        if (UPPER.indexOf(str[i]) !== -1) {
            result.push(str[i].toLowerCase());
        } else if (LOWER.indexOf(str[i]) !== -1) {
            result.push(str[i].toUpperCase());
        } else {
            result.push(str[i]);
        }
    }
    document.write(result.join(''));
</script>
</body>
</html>
