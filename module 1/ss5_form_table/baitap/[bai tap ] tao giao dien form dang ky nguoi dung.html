<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form dang ky nguoi dung</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <table>
        <tr>
            <th>Họ và Tên :</th>
            <td><input type="text" placeholder="Name"></td>
        </tr>
        <tr>
            <th>Email :</th>
            <td><input type="text" placeholder="Email"></td>
        </tr>
        <tr>
            <th>Số điện thoại :</th>
            <td><input type="number" placeholder="Phone"></td>
        </tr>
        <tr>
            <th>Giới tính : </th>
            <td><input type="radio" name="Giới tính">Nam<input type="radio" name="Giới tính">Nữ</td>
        </tr>
        <tr>
            <th> </th>
            <td><input type="submit" value="Đăng ký"></td>
        </tr>
    </table>

</form>

</body>
</html>
