<html lang="en">
<head>

    <title>Tạo form cơ bản</title>
</head>
<body>
<form method="get" action="simpleform.html">

        <option value=""> A</option> <size>30</size>
        <option >B ( + 0.5$)</option>

    <p>How many would you like to order?</p>
