<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiển thị kết quả sử dụng thẻ HTML</title>
</head>
<body>
<caption><h3>Nhấn vào đây</h3></caption>
<div id="messageDiv"></div>
<button type="button" onclick="showMessage();">Click here！</button>
<script>
   function showMessage() {
       document.getElementById('messageDiv').innerHTML='こんにちは!';

   }
</script>

</body>
</html>
