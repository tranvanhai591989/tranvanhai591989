<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4: Thêm các hàm alert() vào những vị trí thích hợp trong
        đoạn mã sau để bạn có thể nhìn thấy giá trị của biến
        result trước và sau lời gọi hàm. Đoạn mã có dạng như sau:

        function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        return result;
        }
        result = 0;
        result = addNumbers();
    </title>
</head>
<body>
<script>
    function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        return result;

    }
    result = 0;
    alert(result +" trước khi gọi hàm " );
    result = addNumbers();
    alert(result + " sau khi gọi hàm");
</script>

</body>
</html>
