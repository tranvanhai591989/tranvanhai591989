<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi
        chỗ hai số nguyên đó.</title>
</head>
<body>
<script>
    let a= parseInt(prompt("Input the Number"));
    let b= parseInt(prompt("Input the Number"));
    document.write( 'x = '+ a +"  &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp    "+ "y = "+b+"<br>")
    function swapNum(x,y) {
        document.write('x = '+y +"  &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp    "+ "    y = "+ x)
    }
    swapNum(a,b);

</script>
</body>
</html>
