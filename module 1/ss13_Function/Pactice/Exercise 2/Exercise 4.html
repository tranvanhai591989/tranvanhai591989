<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số
        không. Nếu là ký tự số hàm trả về true, ngược lại trả về false.</title>
</head>
<body>
<script>
    let a = prompt("Nhập kí tự bất kì");

    function checkNumber(x) {

        if (x % 1 === 0) {
            document.write("True");
        } else {
            document.write("false");
        }
    }

    checkNumber(a);

</script>

</body>
</html>
