<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào.
        Gọi hàm vừa xây dựng được.</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Input The Number"));
    let b;

    function squareNumber(x) {
        b = Math.pow(x, 2);
    }
    squareNumber(a);
    document.write(b);
</script>
</body>
</html>
