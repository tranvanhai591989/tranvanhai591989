<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào.
        Gọi hàm vừa xây dựng được.</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập vào số nguyên bất kì: "));
    function factorial(x) {
        let result = 1;
        for (let i = 1; i <= x; i++) {
            result = result * i;
        }
        return(result);
    }
    let b = factorial(a);
    document.write(a+"!"+ " = "+b);
</script>
</body>
</html>
