<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check prime number</title>
</head>
<body>
<script>
    function isPrime(number) {
        if (number<2){
            return false;
        }
        for (let i=2 ; i< number;i++){
            if (number%i===0){
                return false;
            }
        }
        return true;
    }
for (let i = 0 ;i<10000;i++){
    let prime = isPrime(i)
    if (prime){
        document.write(i + " : Là số nguyên tố" +"<br>")
    }
}
</script>
</body>
</html>
