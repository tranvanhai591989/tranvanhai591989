<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(let i=1;i<=5;i++) {
        for(let j=1;j<=i;j++) {
            document.write('*');
        }
        document.write('<br>');
    }

    document.write('<br>');


    for (let i=5;i>=1;i--) {
        for (let j=i;j>=1;j--) {
            document.write('*');
        }
        document.write('<br>');
    }


    document.write("<br>");

    for(let i=1;i<=5;i++) {
        let a=5-i;
        let b=5-a;
        for(let c=1;c<=a;c++) {
            document.write('&nbsp&nbsp');
        }
        for (let d=1;d<=b;d++) {
            document.write('*')
        }
        document.write('<br>')
    }


    document.write('<br>');

    for(let i=1;i<=5;i++) {
        let a=5-i+1;
        let b=5-a;
        for(let c=1;c<=b;c++) {
            document.write('&nbsp&nbsp');
        }
        for (let d=1;d<=a;d++) {
            document.write('*')
        }
        document.write('<br>')
    }
</script>
</body>
</html>
