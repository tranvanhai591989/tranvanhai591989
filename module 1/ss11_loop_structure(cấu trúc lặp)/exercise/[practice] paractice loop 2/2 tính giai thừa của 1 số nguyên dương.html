<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của 1 số nguyên dương</title>
</head>
<body>
<script>
    let a = parseInt(prompt(" Nhập 1 số nguyên dương bất kì"));
    let n = 1;
    for (let i = 1; i <= a; i++) {
        n *= i;
    }
    document.write(n);

</script>
</body>
</html>
