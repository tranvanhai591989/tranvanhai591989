<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương multiplication table</title>
</head>
<body>
<script>
    let multiplication = "<table border='9' ; width='700'; cellspacing='0'; cellpadding='3'>";
    for (let g = 2; g <= 9; g++) {
        multiplication = multiplication + "<tr>";
        for (let i = 1; i <= 9; i++) {
            multiplication = multiplication + "<td>" + i + " x " + g + " = " + i * g + "</td>";
        }
        multiplication = multiplication + "</tr>";
    }
    multiplication = multiplication + "</table>";
    document.write(multiplication);
</script>
</body>
</html>
