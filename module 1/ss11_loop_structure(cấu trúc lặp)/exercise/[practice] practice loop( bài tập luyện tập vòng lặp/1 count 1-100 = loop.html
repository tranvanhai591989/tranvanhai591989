<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số từ 1 đến 100</title>
</head>
<body>
<script>

    for (let i = 1; i <= 100; i++) {
        document.write(i + "<br>");
        if (i === 99) {
            document.write(" Đã hoàn thành")
        }
    }


</script>
</body>
</html>
