<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Nhập và điều chỉnh nhiệt dộ</title>
</head>
<body>
<script>
      let temperature= parseFloat(prompt('Input temperature '));
      for (temperature;temperature<20;temperature) {
          alert("Tăng nhiệt độ");
          break;
      }
      for (temperature;temperature>100;temperature) {
          alert("Giảm nhiệt độ");
          break;
      }


</script>
</body>
</html>
