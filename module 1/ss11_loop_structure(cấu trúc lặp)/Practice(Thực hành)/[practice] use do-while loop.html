<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp do-while</title>
</head>
<body>
<script>
    let value = null ;
    do {
        value = prompt("Nhập vào 1 số trong khoảng từ 1 đến 10");
    }while (value<1||value>10);
    alert("Số bạn vừa nhâp là : " + value)
</script>
</body>
</html>
