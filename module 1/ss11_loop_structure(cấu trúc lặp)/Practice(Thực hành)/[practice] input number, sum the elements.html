<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NHập số lớn hơn 0 và tính tổng các phần tử từ 1 đến số vừa nhập vào</title>
</head>
<body>
<script>
    let num = prompt(" Enter your number");
    let total = 0;
    let i = 1;
    for (; i <= num; i++) {
        total = total + 1;
        document.write(total +"<br>")
    }
</script>
</body>
</html>
