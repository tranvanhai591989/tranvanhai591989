<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình hiển thị thẻ HR có độ rông từ 1 đến 100</title>
</head>
<body>
<script>
    let i =1 ;
    while (i<100){
        document.write("<hr width = "+ i +"%>");
            i++;
    }
</script>

</body>
</html>
