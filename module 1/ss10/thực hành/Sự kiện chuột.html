<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
<form action="">


    <img id="myImg" src="../ảnh trái bóng.png" height="542" width="560"/>
    <p> Ấn để duy chuyển quả bóng</p>
    <input type="button" value="Phải" onclick="left();">
    <input type="button" value="Trái" onclick="right();">

</form>
<script>
    let imgObj = null;
    imgObj= document.getElementById('myImg')
    function init() {
        imgObj=document.getElementById('myImg');
        imgObj.style.position='relative';
        imgObj.style.left= '4px'

    }
    function right() {
        imgObj.style.left=parseInt(imgObj.style.left)+20+'px';

    }
    window.onload=init();
    function left() {
        imgObj.style.left = parseInt(imgObj.style.left) - 20 + 'px';
    }
    window.onload=init();
</script>
</body>
</html>
