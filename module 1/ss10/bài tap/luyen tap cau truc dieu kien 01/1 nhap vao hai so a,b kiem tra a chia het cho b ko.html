<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhap a b. kt a chia het cho b hay ko</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập số a'));
    let b = parseInt(prompt('nhập số b'));
    if (a % b === 0) {
        alert('a chia het cho b');
    } else {
        alert('a khong chia het cho b');
    }
</script>
</body>
</html>
