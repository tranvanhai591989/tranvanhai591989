<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhap tuoir va xet duyet</title>
</head>
<body>
<script>
    let a = parseInt(prompt(' Nhập số tuổi'))
    if (a >= 16) {
        alert('Đủ điều kiện học lớp 10')
    } else {
        alert('Không đủ điều kiện học lớp 10')
    }
</script>
