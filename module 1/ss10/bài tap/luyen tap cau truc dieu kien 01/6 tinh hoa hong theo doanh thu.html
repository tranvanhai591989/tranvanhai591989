<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh hoa hong theo doanh thu</title>
</head>
<body>
<script>
    let doanhThu=parseInt(prompt('Nhập doanh thu trong tháng'));
    if (doanhThu>=50){
        alert('Thưởng 5');
    }else if(doanhThu>=30){
        alert('Thưởng 3');
    }else if(doanhThu>20){
        alert('Thưởng 0.5')
    }else alert('0')
</script>
</body>
</html>
