<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh dien tich hinh chu nhat</title>
</head>
<body>
<script>
    let canha = parseInt(prompt('Chiều dài'));
    let canhb = parseInt(prompt('Chiều rộng'));
    if(canha>0 && canhb>0){
            let dientichHcn= canhb*canha  ;
            alert(dientichHcn);
        }else {
            alert('Giá trị nhập vào không đúng');
        }
</script>
</body>
</html>
