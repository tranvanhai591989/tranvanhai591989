<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cchuyen met sang feet</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập số mét'))
    if(a>=0){
        let feet= a*3.2808
        alert(feet)
    }else alert('Giá trị đầu vào bị sai')

</script>
</body>
</html>
