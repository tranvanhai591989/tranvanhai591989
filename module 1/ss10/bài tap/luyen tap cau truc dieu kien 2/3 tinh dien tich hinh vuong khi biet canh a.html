<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh dien tich hinh vuong</title>
</head>
<body>
<script>
    let canha=parseInt(prompt('Nhap cạnh a'));
    if ( canha>0){
        let dienTich=canha*canha;
        alert(dienTich)
    }else {
        alert('Giá trị nhập vào không đúng')
    }
</script>
</body>
</html>
