<head>

    <title>tinh dien tich hinh tam giac</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập cạnh a'));
    let b = parseInt(prompt('Nhập cạnh b'));
    if ( a>0 && b>0){
        let dienTichTamGiacVuong= (a*b)/2
        alert(dienTichTamGiacVuong)
    }else {
        alert("nhập sai giá trị")
    }
</script>
