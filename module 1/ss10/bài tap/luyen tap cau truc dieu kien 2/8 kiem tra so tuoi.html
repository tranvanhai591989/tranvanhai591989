<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem tra so tuoi</title>
</head>
<body>
<script>
    let sotuoi= parseInt(prompt('Nhập số tuổi'));
    if (sotuoi>0 && sotuoi<120){
        alert(sotuoi+' Tuổi đúng')
    }else {
        alert('Không tồn tại')
    }
</script>
</body>
</html>
