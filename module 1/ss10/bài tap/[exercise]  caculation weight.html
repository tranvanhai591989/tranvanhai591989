<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>caculation weight</title>
</head>
<body>
<script>
    let height = parseFloat(prompt('Chiều cao của bạn'));
    let weight = parseFloat(prompt('Cân nặng của bạn'));
    let bmi = weight / (height * height);
    if (bmi < 18.5) {
        alert('Underweight');
    } else if (bmi < 25) {
        alert('Normal');
    } else if (bmi < 30) {
        alert('Overweight');
    } else if (bmi >= 30) {
        alert('Obese')
    }
</script>
</body>
</html>
