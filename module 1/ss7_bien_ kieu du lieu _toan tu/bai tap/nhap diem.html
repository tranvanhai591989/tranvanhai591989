<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhap diem</title>
</head>
<body>
<script>
    let vatly = parseFloat(prompt('nhapdiemvatly'));
    let hoahoc = parseFloat(prompt('nhapdiemhoahoc'));
    let sinhhoc = parseFloat(prompt('nhapdiemsinhhoc'));
    let diemtong = (vatly+hoahoc+sinhhoc);
    let diemtrungbinh = diemtong/3;
    alert('Diem trung binh :'+diemtrungbinh)
</script>

</body>
</html>
